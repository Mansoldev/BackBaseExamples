<!DOCTYPE html>
<html lang="es">
<head>
<meta charset='utf-8' />
<title>Formulario html5</title>
<body>
<h1>Atributos</h1>
<form name="formulario" method="POST" 
action="http://www.institutos.es/para.php">

<input type="color" name="fondo" /><br />

<input type="date" name="fecha" /><br />
<input type="time" name="hora" /><br />
<input type="week" name="semana" /><br />
<input type="month" name="mes" /><br />

<input type="submit" name="boton" value="Enviar" />
<input type="reset" name="boton" value="Limpiar" />


</form>
</body>
</html>
