<!DOCTYPE html>
<html lang="es">
<head>
<meta charset='utf-8' />
<title>Formulario html5</title>
<body>
<h1>Atributos</h1>
<form name="formulario" method="POST" 
action="http://www.institutos.es/para.php">

Teléfono: <input type="Text" name="telefono1" 
size="10" maxlength="9" /><br />

Teléfono: <input type="Text" name="telefono2" 
size="10" disabled="disabled" value="123456789" /><br />

Teléfono: <input type="Text" name="telefono3" 
size="10" readonly="readonly" value="123456789" /><br />

Teléfono: <input type="Text" name="telefono4" 
size="10" autofocus="autofocus" value="123456789" /><br />

Teléfono: <input type="Text" name="telefono4" 
size="10" required value="123" /><br />

Teléfono: <input type="Text" name="telefono5" 
size="10" autocomplete="off"  /><br />

<input type="Text" name="telefono5" 
placeholder="Teclea el teléfono..."
size="30" /><br />

<input type="submit" name="boton" value="Enviar" />
<input type="reset" name="boton" value="Limpiar" />
</form>
</body>
</html>
