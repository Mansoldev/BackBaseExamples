<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Para los dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo 31. Botones de paginación.</title>

    <!-- Bootstrap -->
    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bootstrap3/js/jquery2.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap3/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
  <style>
	body{padding-bottom: 70px;} <!-- Hay que hacer un padding para que no se tape la parte inferior de los contenidos. La barra es de 50px -->
  </style>	
  
  </head>
  <body>
	<div class="container">
		<div class="banner">
			<h1>Botones paginando.</h1>
			<h3>Anterior y siguiente.</h3>
		</div>
		<div>
			<h3>Paginando...</h3>
		</div>
		<div>
			<ul class="pager"> 
				<li class="previous"><a href="#">&larr; Anterior</a></li> 
				<li class="next"><a href="#">Siguiente &rarr;</a></li> 
			</ul>
		</div>
		
		<div>
			<h3>Paginando...desactivando siguiente (disabled)</h3>
		</div>
		<div>
			<ul class="pager"> 
				<li class="previous"><a href="#">&larr; Anterior</a></li> 
				<li class="next disabled"><a href="#">Siguiente &rarr;</a></li> 
			</ul>
		</div>
		
	</div>

  </body>
</html>
