<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Para los dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo 17. Formularios 3.</title>

    <!-- Bootstrap -->
    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bootstrap3/js/jquery2.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap3/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
  </head>
  <body>
	<div class="container">
		<div class="banner">
			<h1>Ejemplos con Formularios.</h1>
			<h3>Formulario vertical. Elementos de un formulario.</h3>
		</div>
		<form role="form"> 
			<div class="form-group"> 
				<label for="nombre">Nombre:</label> 
				<input type="text" class="form-control" id="nombre" placeholder="Introduce el nombre y los apellidos"> 
			</div> 
			
			<div class="form-group"> 
				<label for="nombre">Curso (desactivado - fíjate en el cursor):</label> 
				<input type="text" class="form-control" id="curso" placeholder="¿Qué curso estudias?" disabled> 
			</div>
			
			<div><h4>Podemos indicar el estado de los campos con las clases has-success, has-warning, has-error.</h4>
			</div>
			
			<div class="form-group has-success"> 
				<label for="nombre"> Campo correcto:</label> 
				<input type="text" class="form-control" id="curso" placeholder="¿Qué curso estudias?"> 
			</div>
			
			<div class="form-group has-warning"> 
				<label for="nombre">Curso (desactivado - fíjate en el cursor):</label> 
				<input type="text" class="form-control" id="curso" placeholder="¿Qué curso estudias?"> 
			</div>
			
			<div class="form-group has-error"> 
				<label for="nombre">Curso (desactivado - fíjate en el cursor):</label> 
				<input type="text" class="form-control" id="curso" placeholder="¿Qué curso estudias?"> 
			</div>
			
				
			<button type="submit" class="btn btn-default">Submit</button> 
		</form>
		
	</div>

  </body>
</html>
