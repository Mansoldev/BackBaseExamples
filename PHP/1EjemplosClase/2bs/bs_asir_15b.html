<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Para los dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo 15. Formularios.</title>

    <!-- Bootstrap -->
    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bootstrap3/js/jquery2.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap3/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
  </head>
  <body>
	<div class="container">
		<div class="banner">
			<h1>Ejemplos con Formularios.</h1>
			<h3>Formulario en horizontal. Dos columnas para el título y 10 para los campos.</h3>
		</div>

		<form class="form-horizontal" role="form"> 
			<div class="form-group"> 
				<label for="Nombre" class="col-sm-2 control-label">Nombre:</label> 
				<div class="col-sm-10"> 
					<input type="text" class="form-control" id="Nombre" placeholder="Introduce tu nombre."> 
				</div> 
			</div> 
			<div class="form-group"> 
				<label for="Apellidos" class="col-sm-2 control-label">Apellidos:</label> 
				<div class="col-sm-10"> 
					<input type="text" class="form-control" id="Apellidos" placeholder="Introduce tus apellidos."> 
				</div> 
			</div> 
			<div class="form-group"> 
				<div class="col-sm-offset-2 col-sm-10"> 
					<div class="checkbox"> 
					<label> <input type="checkbox"> Marca esta opción. </label> 
					</div> 
				</div> 
			</div> 
		<div class="form-group"> 
			<div class="col-sm-offset-2 col-sm-10"> 
			<button type="submit" class="btn btn-default">Guardar</button> 
			</div> 
		</div> 
		</form>
		
	</div>

  </body>
</html>
