<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Para los dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo 12. Listas Texto.</title>

    <!-- Bootstrap -->
    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bootstrap3/js/jquery2.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap3/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
  </head>
  <body>
	<div class="container">
		<div class="banner">
			<h1>Ejemplos Listas.</h1>
			<h3>Clases list-inline y dl-horizontal.</h3>
		</div>
		<div class="row">
		
			<div class="col-md-12">
				<h4>Listas en Línea</h4> 
				<ul class="list-inline"> 
					<li>Elemento 1</li> 
					<li>Elemento 2</li> 
					<li>Elemento 3</li> 
					<li>Elemento 4</li> 
				</ul> 
			<h4>Listas de definición en horizontal</h4> 
			<dl class="dl-horizontal"> 
				<dt>Descripción 1</dt> 
					<dd>Elemento 1 descrito.</dd> 
				<dt>Descripción 2</dt> 
					<dd>Elemento 2 descrito.</dd> 
			</dl>
			</div>
			
		</div>
		
		
	</div>

  </body>
</html>
