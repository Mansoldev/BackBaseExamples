<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Para los dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo 36. Barra de progreso.</title>

    <!-- Bootstrap -->
    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bootstrap3/js/jquery2.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap3/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
  
  </head>
  <body>
	<div class="container">
		<div class="page-header">
			<h1>Barra de progreso.</h1>
			<h3>Clase progress</h3>
		</div>
		
		
		
		<div class="progress"> <!-- crea la barra -->
			<div class="progress-bar" role="progressbar"  style="width: 60%;"> <!-- con el estilo debemos indicar cuanto llevamos -->	
			</div>
		</div>
		
		<div>
			<h3>Barra de progreso rayada.
		</div>
		
		<div class="progress progress-striped"> <!-- usamos progress-striped para sea rayada -->
			<div class="progress-bar" role="progressbar"  style="width: 60%;"> <!-- con el estilo debemos indicar cuanto llevamos -->	
			</div>
		</div>
		
				<div>
			<h3>Barra de progreso rayada animada.
		</div>
		
		<div class="progress progress-striped active"> <!-- usamos active para que tenga animación -->
			<div class="progress-bar" role="progressbar"  style="width: 80%;"> <!-- con el estilo debemos indicar cuanto llevamos -->	
			</div>
		</div>
		
	</div>

  </body>
</html>
