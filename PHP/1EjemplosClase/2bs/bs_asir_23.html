<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Para los dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo 22. Menús desplegables.</title>

    <!-- Bootstrap -->
    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bootstrap3/js/jquery2.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap3/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
	
  </head>
  <body>
	<div class="container">
		<div class="banner">
			<h1>Grupos de botones.</h1>
			<h3>Clase btn-group.</h3>
		</div>
		
		<div class="btn-group">
			<button type="button" class="btn btn-default">Archivo</button>
			<button type="button" class="btn btn-default">Editar</button>
			<button type="button" class="btn btn-default">Texto</button>
		</div>
		
		<div> <p>También podemos cambiar los tamaños con las clases btn-group-lg/sm/xs.</p>
		</div>
		
		<div class="btn-group btn-group-lg">
			<button type="button" class="btn btn-default">Archivo</button>
			<button type="button" class="btn btn-default">Editar</button>
			<button type="button" class="btn btn-default">Texto</button>
		</div>
		
		<div> <p>También podemos emplear la clase btn-toolbar.</p>
		</div>

		<div class="btn-toolbar">
			<button type="button" class="btn btn-default">Archivo</button>
			<button type="button" class="btn btn-default">Editar</button>
			<button type="button" class="btn btn-default">Texto</button>
		</div>
		
		<div> <p>También podemos cambiar los tamaños con las clases btn-group-lg/sm/xs.</p>
		</div>
		
		<div class="btn-toolbar btn-group-lg">
			<button type="button" class="btn btn-default">Archivo</button>
			<button type="button" class="btn btn-default">Editar</button>
			<button type="button" class="btn btn-default">Texto</button>
		</div>
		
	</div>

  </body>
</html>
