<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Para los dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo 18. Botones.</title>

    <!-- Bootstrap -->
    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bootstrap3/js/jquery2.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap3/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
  </head>
  <body>
	<div class="container">
		<div class="banner">
			<h1>Ejemplos con Formularios.</h1>
			<h3>Botones con BootStrap.</h3>
		</div>
		
		<!-- Botón normal -->
		<button type="button" class="btn btn-default">Botón Normal</button>
		 
		<!-- Muestra el botón de forma destacada para descubrir fácilmente
			 el botón principal dentro de un grupo de botones -->
		<button type="button" class="btn btn-primary">Botón Destacado</button>
		 
		<!-- Indica una acción exitosa o positiva -->
		<button type="button" class="btn btn-success">Botón de Éxito</button>
		 
		<!-- Botón pensado para los mensajes con alertas informativas -->
		<button type="button" class="btn btn-info">Botón de Información</button>
		 
		<!-- Indica que hay que tener cuidado con la acción asociada al botón -->
		<button type="button" class="btn btn-warning">Botón de Advertencia</button>
		 
		<!-- Indica una acción negativa o potencialmente peligrosa -->
		<button type="button" class="btn btn-danger">Botón de Peligro</button>
		 
		<!-- Resta importancia al botón haciéndolo parecer un simple enlace,
			 aunque conserva tu comportamiento original de botón -->
		<button type="button" class="btn btn-link">Enlace Normal</button><br />
		<a href="http://www.google.es" class="btn btn-primary">Google</a>
		
	</div>

  </body>
</html>
