  <body>
	<div class="container">
		<div class="banner">
			<h1>Ejemplos con Formularios.</h1>
			<h3>Botones con iconos.</h3>
			<h5>Es aconsejable crear siempre los botones con &lt;button&gt;</h5>
		</div>
		
		<p>
		  <button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-star"></span> Botón</button>
		  <button type="button" class="btn btn-default btn-lg"> Botón <span class="glyphicon glyphicon-film"></span></button>
		  <button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-glass"></span> Botón</button>
		  <button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-calendar"></span> Botón</button>
		  <button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-paperclip"></span> Botón</button>
		</p>
		<p><h4>Podemos ver los iconos en el siguiente enlace: <a href="http://glyphicons.com/" text="lista de iconos">Glyphicons</a></h4>
		</p>
