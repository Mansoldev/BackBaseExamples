<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Para los dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo 21. Imágenes.</title>

    <!-- Bootstrap -->
    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bootstrap3/js/jquery2.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap3/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
  </head>
  <body>
	<div class="container">
		<div class="banner">
			<h1>Estilos de imagen.</h1>
			<h3>Clases para mostrar imágenes.</h3>
		</div>
		
		<div class="row">
			<div class="col-md-3">
				<h3>Normal</h3>
				<img src="img/imagen01.png" class="img-responsive">
			</div>
			<div class="col-md-3">
				<h3>Redondeado</h3>
				<img src="img/imagen01.png" class="img-responsive img-rounded">
			</div>
			<div class="col-md-3">
				<h3>Redondo</h3>
				<img src="img/imagen01.png" class="img-responsive img-circle">
			</div>
			<div class="col-md-3">
				<h3>Borde</h3>
				<img src="img/imagen01.png" class="img-responsive img-thumbnail">
			</div>
		</div>
				
	</div>

  </body>
</html>
